    <!-- Form -->
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="container">
          <h1>Contactate con nosotros</h1>
          <form>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Tu nombre</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Tu Email</span
              >
              <input
                type="email"
                class="form-control"
                aria-label="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Tu Teléfono</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Variedad que te interesa</option>
                <option value="1">Eureka Frost</option>
                <option value="2">Lisboa Frost</option>
                <option value="3">Verna</option>
                <option value="4">Todas las variedades</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Mensaje</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Acepto que me contacten para más información</label
              >
            </div>
            <button type="submit" class="btn btn-success">Ingresar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
